<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário para Slack</title>
</head>
<body>
    <h1>Envie uma mensagem para o Slack</h1>
    <form id="slackForm">
        <label for="message">Mensagem:</label>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea>
        <br>
        <button type="submit">Enviar</button>
    </form>

    <script>
        document.getElementById('slackForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const message = document.getElementById('message').value.trim();
            if (!message) {
                alert('A mensagem não pode estar vazia.');
                return;
            }

            const webhookUrl = 'URL_DO_SEU_WEBHOOK_NO_PIPEDREAM'; // Substitua pelo seu URL do Pipedream

            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text: message })
            })
            .then(response => {
                if (response.ok) {
                    alert('Mensagem enviada com sucesso!');
                    document.getElementById('slackForm').reset();
                } else {
                    alert('Erro ao enviar mensagem para o Pipedream.');
                }
            })
            .catch(error => {
                alert('Erro ao enviar mensagem para o Pipedream.');
                console.error('Erro:', error);
            });
        });
    </script>
</body>
</html>
