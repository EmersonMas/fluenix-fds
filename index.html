<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de Teste para Slack</title>
</head>
<body>
    <form id="slackForm">
        <label for="message">Mensagem para Slack:</label>
        <input type="text" id="message" name="text" required><br><br>
        <button type="submit">Enviar para Slack</button>
    </form>

    <script>
        document.getElementById('slackForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const message = document.getElementById('message').value;

            try {
                const response = await fetch('https://eoa6k0b0sxvva4n.m.pipedream.net', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text: message })
                });

                if (response.ok) {
                    alert('Mensagem enviada com sucesso para o Slack!');
                } else {
                    alert('Falha ao enviar mensagem para o Slack.');
                    console.error('Erro:', response.statusText);
                }
            } catch (error) {
                alert('Erro ao enviar mensagem para o Slack: ' + error.message);
                console.error('Erro:', error);
            }
        });
    </script>
</body>
</html>
